<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Shop by Factory.ai for Maetopia - Kid-friendly city builder -->
  
  <!-- Shop Building -->
  <rect 
    x="8" 
    y="20" 
    width="48" 
    height="38" 
    fill="#FFF9C4" 
    stroke="#333333" 
    stroke-width="2" 
    rx="2"/>
  
  <!-- Awning -->
  <path 
    d="M6,20 L58,20 L54,10 L10,10 Z" 
    fill="#FF9800" 
    stroke="#333333" 
    stroke-width="1.5"
    stroke-linejoin="round"/>
  
  <!-- Awning Stripes -->
  <path 
    d="M14,10 L12,20 M22,10 L20,20 M30,10 L28,20 M38,10 L36,20 M46,10 L44,20 M54,10 L52,20" 
    stroke="#E65100" 
    stroke-width="1.5"
    stroke-linecap="round"/>
  
  <!-- Door -->
  <rect 
    x="26" 
    y="38" 
    width="12" 
    height="20" 
    fill="#795548" 
    stroke="#333333" 
    stroke-width="1.5" 
    rx="1"/>
  
  <!-- Door Knob -->
  <circle 
    cx="35" 
    cy="48" 
    r="1.5" 
    fill="#FFD700"/>
  
  <!-- Shop Window Left -->
  <rect 
    x="12" 
    y="26" 
    width="10" 
    height="10" 
    fill="#E3F2FD" 
    stroke="#333333" 
    stroke-width="1.5"/>
  
  <!-- Shop Window Right -->
  <rect 
    x="42" 
    y="26" 
    width="10" 
    height="10" 
    fill="#E3F2FD" 
    stroke="#333333" 
    stroke-width="1.5"/>
  
  <!-- Display Items in Windows -->
  <circle cx="17" cy="31" r="2" fill="#E91E63"/>
  <rect x="44" y="29" width="3" height="4" fill="#4CAF50"/>
  <circle cx="49" cy="31" r="1.5" fill="#FFC107"/>
  
  <!-- Shop Sign -->
  <rect 
    x="20" 
    y="14" 
    width="24" 
    height="6" 
    fill="#3F51B5" 
    stroke="#333333" 
    stroke-width="1"/>
  
  <!-- Sign Text (simplified) -->
  <path 
    d="M26,17 L38,17" 
    stroke="#FFFFFF" 
    stroke-width="1.5"
    stroke-linecap="round"/>
</svg>
