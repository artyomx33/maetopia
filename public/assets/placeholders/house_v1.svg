<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- House by Factory.ai for Maetopia - Kid-friendly city builder -->
  
  <!-- Roof -->
  <polygon 
    points="32,8 58,30 6,30" 
    fill="#FF6B6B" 
    stroke="#333333" 
    stroke-width="2" 
    stroke-linejoin="round"/>
  
  <!-- Chimney -->
  <rect 
    x="46" 
    y="14" 
    width="6" 
    height="10" 
    fill="#D25555" 
    stroke="#333333" 
    stroke-width="1.5"/>
  
  <!-- House Body -->
  <rect 
    x="10" 
    y="30" 
    width="44" 
    height="28" 
    fill="#79C2D0" 
    stroke="#333333" 
    stroke-width="2" 
    rx="1"/>
  
  <!-- Door -->
  <rect 
    x="26" 
    y="42" 
    width="12" 
    height="16" 
    fill="#8B4513" 
    stroke="#333333" 
    stroke-width="1.5" 
    rx="1"/>
  
  <!-- Door Knob -->
  <circle 
    cx="35" 
    cy="50" 
    r="1.5" 
    fill="#FFD700"/>
  
  <!-- Left Window -->
  <rect 
    x="15" 
    y="36" 
    width="8" 
    height="8" 
    fill="#FFFFA0" 
    stroke="#333333" 
    stroke-width="1.5"/>
  
  <!-- Window Cross -->
  <path 
    d="M15,40 L23,40 M19,36 L19,44" 
    stroke="#333333" 
    stroke-width="1.5"/>
  
  <!-- Right Window -->
  <rect 
    x="41" 
    y="36" 
    width="8" 
    height="8" 
    fill="#FFFFA0" 
    stroke="#333333" 
    stroke-width="1.5"/>
  
  <!-- Window Cross -->
  <path 
    d="M41,40 L49,40 M45,36 L45,44" 
    stroke="#333333" 
    stroke-width="1.5"/>
</svg>
